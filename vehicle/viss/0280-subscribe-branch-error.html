<!DOCTYPE HTML>
<meta charset="utf-8">
<title>Vehicle Signal Server Spec Test: subscribe() test</title>
<link rel="help" href="https://www.w3.org/TR/vehicle-information-service/#idl-def-getrequest">

<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="./vehicle-test-helper.js"></script>

<h3> Subscribe Test: subscribe path=branch(not leaf) error</h3>
<h3> Subscribe Signal.Drivetrain.Transmission</h3>

<h3>
<div id="log"></div>
</h3>

<script>
var t = async_test("Subscribe test: subscribe path=branch error ");

var vehicle  = new WebSocket(VISS_URL, VISS_SUBPROTO);

var PH_START            = 0;
var PH_SENT_SUBSCRIBE   = 1;
var PH_SUBSCRIBED       = 2;
var PH_SENT_UNSUBSCRIBE = 3;
var PH_UNSUBSCRIBED     = 4;
var PH_END              = 5;

var NOTIFICATION_COUNT  = 3;

var reqId = "reqid-0280";
//var path = "Signal.Drivetrain.Transmission.Speed";
var path = "Signal.Drivetrain.Transmission"; // path is branch. not a leaf.
var notifCount = 0;
var phase = PH_START;
var subId = null;

var notifCount = 0;
var notif = [];

var intervalTime   = 1000; //msec
var intervalMargin = 1;    //%
var range_above    = 100;  //km/h
var range_below    = 20;   //km/h
var minChangeVal   = 5;    //km/h

var filter_interval = {};
filter_interval.interval = intervalTime;

var filter_range = {};
var objRange = {}; objRange.above = range_above; objRange.below = range_below;
filter_range.range = objRange;

var filter_minChange = {};
filter_minChange.minChange = minChangeVal;

var filter_mixed = {};
filter_mixed.interval = intervalTime;
filter_mixed.range = objRange;
filter_mixed.minChange = minChangeVal;

vehicle.onopen = function() {
  // process messages from the server
  vehicle.onmessage = t.step_func(
    function(event) {
      var msg = JSON.parse(event.data);

      if (phase == PH_START) {
        // nothing to do
      } else if (phase == PH_SENT_SUBSCRIBE) {
        // wait for subscribe response
        if (isSubscribeSuccessResponse(reqId, msg)) {
          helper_terminate_failure("subscribeSuccessResponse received. <br>Subscribe for 'branch' should be rejected.");
          subId = msg.subscriptionId
          phase = PH_SUBSCRIBED;
        } else if (isSubscribeErrorResponse(reqId, msg)) {
          helper_terminate_success("subscribeErrorResponse received. Right behavior.");
          phase = PH_END;
        } else {
          // ignore this case
        }

      } else if (phase == PH_SUBSCRIBED) {
        // wait subscriptionNotification

      } else if (phase == PH_SENT_UNSUBSCRIBE) {
      } else if (phase == PH_UNSUBSCRIBED) {
        // nothing to do
      }
    }
  );

  // in case server doesn't return response
  t.step_timeout(function() {
    if (phase < PH_SUBSCRIBED) {_
      helper_termintate_failure("Finish by timeout");
    }
  }, TIME_OUT_TIME);


  addLogMessage("Send subscribe request: path= "+path+", filter= " + JSON.stringify(filter_interval) + "<br>");
  vehicle.send('{"action":"subscribe","path":"'+ path +'"'
                +',"requestId":"'+reqId+'"'
                +',"filters":'+ JSON.stringify(filter_interval) +'}');

  phase = PH_SENT_SUBSCRIBE;
}
</script>
